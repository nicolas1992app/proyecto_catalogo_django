<div class="modal-dialog">
    <div class="modal-content container">
        <div class="modal-header">

            <h5 class="modal-title" id="">{% if data.editar %}Editar registro: {{ data.id }}
            {% else %}Crear registro{% endif %}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="contact">
            <div class="col-lg-12">
                <form action="self" id="catalogForm" method="POST" class="form php-email-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nombre" class="col-form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value={{ data.nombre }}>
                    </div>
                    <div class="form-group">
                        <label for="enlace" class="col-form-label">Enlace:</label>
                        <input type="text" class="form-control" id="enlace" name="enlace" value={{ data.enlace }}>
                    </div>
                    <div class="form-group">
                        <label for="descripcion" class="col-form-label">Descripci√≥n:</label>
                        <textarea class="form-control" id="descripcion" name="descripcion"
                                  value={{ data.descripcion }}></textarea>
                    </div>
                    <div class="form-group">
                        <div class="custom-file">
                            <label class="col-form-label" for="validatedCustomFile">Subir Imagen</label>
                            <input type="file" class="custom-file-input form-control"
                                   id="validatedCustomFile"
                                   name="imagen" value={{ data.ruta_foto }} required>
                            <div class="invalid-feedback">No valido</div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit"> {% if data.editar %}  Editar {% else %} Registrar{% endif %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
