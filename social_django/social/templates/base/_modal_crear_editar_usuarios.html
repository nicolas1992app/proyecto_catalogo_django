
<div class="modal-dialog">
    <div class="modal-content container">
        <div class="modal-header">
            <h5 class="modal-title" id="">Crear registro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="contact">
            <div class="col-lg-12">
                <form action="self" id="registoUsuarioForm" method="POST" class="form php-email-form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 form-group">
                            <input type="text" name="nombre" class="form-control" id="name" placeholder="Nombre"
                                   required>
                        </div>
                        <div class="col-lg-6 form-group">
                            <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Apellido"
                                   required>
                        </div>
                        <div class="col-lg-6 form-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="col-lg-6 form-group">
                            <input type="text" name="direccion" class="form-control" id="direccion"
                                   placeholder="Dirección">
                        </div>
                        <div class="col-lg-6 form-group">
                            <input type="text" name="telefono" class="form-control" id="telefono"
                                   placeholder="Teléfono">
                        </div>
                        <div class="col-lg-6 form-group">
                            <input type="text" name="cargo" class="form-control" id="cargo" placeholder="Cargo"
                                   required>
                        </div>
                        <div class="col-lg-6 form-group">
                            <input type="password" name="password" class="form-control" id="password"
                                   placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="observaciones" id="subject"
                                   placeholder="Obervaciones">
                        </div>
                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input form-control" id="validatedCustomFile"
                                       name="foto" required>
                                <label class="custom-file-label" for="validatedCustomFile">Subir foto de perfil</label>
                                <div class="invalid-feedback">No valido</div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit">  Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
