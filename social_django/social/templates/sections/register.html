<!-- ======= Contact Section ======= -->
<section id="registro" class="contact">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Registrar</h2>
            <h3><span>Registro de usuarios</span></h3>

            <div class="row" data-aos="fade-up" data-aos-delay="100">

                <div class="col-lg-12">
                    <form method="post" action= "{% url 'register'%}" role="form" class="form php-email-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6 form-group">
                                <input type="text" name="nombre" class="form-control" id="name" placeholder="Nombre"
                                       required>
                            </div>
                            <div class="col-lg-6 form-group">
                                <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Apellido"
                                       required>
                            </div>
                            <div class="col-lg-6 form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                            </div>
                            <div class="col-lg-6 form-group">
                                <input type="text" name="direccion" class="form-control" id="direccion" placeholder="Dirección">
                            </div>
                            <div class="col-lg-6 form-group">
                                <input type="text" name="telefono" class="form-control" id="telefono" placeholder="Teléfono">
                            </div>
                            <div class="col-lg-6 form-group">
                                <input type="text" name="cargo" class="form-control" id="cargo" placeholder="Cargo"
                                       required>
                            </div>
                            <div class="col-lg-6 form-group">
                                <input type="text" name="Contraseña" class="form-control" id="Contraseña" placeholder="Contraseña">
                            </div>
                            <div class="col-lg-6 form-group">
                                <input type="text" name="Confirmar" class="form-control" id="Contraseña" placeholder="Confirmar">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="observaciones" id="subject"
                                   placeholder="Obervaciones">
                        </div>
                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input form-control" id="validatedCustomFile"
                                       name="foto" required>
                                <label class="custom-file-label" for="validatedCustomFile">Subir foto de perfil</label>
                                <div class="invalid-feedback">No valido</div>
                            </div>
                        </div>
                        <div class="my-3">
                            <div class="loading">Loading</div>
                            <div class="error-message"></div>
                            <div class="sent-message">Registro terminado</div>
                        </div>
                        <div class="text-center">
                            <button type="submit">Registrar</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</section><!-- End Contact Section -->
