{% load static %}
<!-- ======= Contact Section ======= -->
<section id="perfil" class="perfil contact">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Perfil de usuario</h2>
            <h3><span>Datos de contacto</span></h3>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-4">
                <div class="member-img">
                    <img src="{{usuario.ruta_foto.url}}" class="img-fluid" alt="">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">

                    <div class="col-lg-6">
                        <div class="info-box my-0">
                            <i class="bx bx-user"></i>
                            {% if usuario.nombre %}
                                <h3>{{usuario.usuario}}</h3>
                            {% endif %}
                            <p>{{usuario.nombre}} {{usuario.apellido}}</p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="info-box my-0">
                            <i class="bx bx-map"></i>
                            <h3>Dirección</h3>
                            <p>{{usuario.direccion}}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="info-box  my-0">
                            <i class="bx bx-envelope"></i>
                            <h3>Email</h3>
                            <p>{{usuario.email}}</p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="info-box  my-0">
                            <i class="bx bx-phone-call"></i>
                            <h3>Teléfono</h3>
                            <p>{{usuario.telefono}}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="info-box my-0">
                            <i class="bx bx-user-voice"></i>
                            <h3>Redes Sociales</h3>
                            <div class="social">
                                <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
                                <a href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a>
                                <a href="https://www.instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
                                <a href="https://www.linkedin.com/" target="_blank"><i class="bi bi-linkedin"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</section><!-- End Contact Section -->
